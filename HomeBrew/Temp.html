<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.0-rc4/docs.css'>
   	
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<script src = "controller.js"></script>
<script src = "maddie_controller.js"></script>
<head>
	<title>Highcharts directive demo</title>
</head>
<body>


	<div class = "container" data-ng-app = "GraphApp">
		<div data-ng-app="chart_view_module">
			<div>
            	<h2>OPTIMIZE YOUR BREW</h2>
            		<p>refresh.</p>
            		<p><button id="restart"> restart.</button></p>
            		<p><a href="https://github.ncsu.edu/wireless-sensors/HomeBrew/" >github</a></p><!--style="color:#516DA4;"-->
            	<br/>
            		<p><u>AUTHORS</u></p>
            		<p>Madison Hayes</p>
            		<p>Daniel Brown</p>
            		<p>Benjamin Wingo</p>
            		<p>Patrick Yu</p>
        	</div>
        	<div  class="col-md-offset-1" id="subtitle" data-ng-controller="monitor_ctrl">
				<hc-chart options="chartOptions">You do not have a brew running right now.</hc-chart>
        	</div>
		</div>
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Temp</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody data-ng-controller = "ctrl02">
					<tr data-ng-repeat = "x in t" >
	            		<td>{{x.Temp}}</td>
	            		<td>{{x.Time}}</td>
	       			 </tr>
				</tbody>
			</table>
		</div>
	</div>
<script>
/**
 * Define the app.
 */
var app = angular.module('GraphApp',[]);

/**
 * Define controller 1 for testing purposes.
 */
app.controller('ctrl01', function($scope){
    temp1 = {
            temp: 77,
            time: 5
    };
    temp2 = {
            temp: 99,
            time: 69
    };
    temp3 = {
            temp: 69,
            time: 5
    };
    var tempList = [temp1,temp2,temp3];
    $scope.tempList = tempList;
});


/*
 * Get temperatures. The url points to your getTemp
 * method in server_1.js.
 */
app.controller('ctrl02', function($scope, $http) {
    $http({
        method : 'GET',
        url : '/getTemp'
    }).then( function(response) {        
        $scope.t = response.data;
    });
});

</script>
	
</body>
</html>
