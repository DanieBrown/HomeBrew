<!DOCTYPE html>
<html ng-app = "myApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src = "controller.js"></script>
<head>
	<title>Temp Lister</title>
</head>
<body>
	<div class = "container" data-ng-controller = "GraphApp">
		<h1>Temp Display</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Temp</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<div class="dropdown" data-ng-controller="tempList" data-ng-click="getNotifications()">
            		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Notifications <span class="caret"></span></a>
            		<ul class="dropdown-menu">
                		<li class="animate-repeat" data-ng-repeat="x in notif_x"><a href="#">{{x.note}}</a></li>
                		<li class="animate-repeat" data-ng-if="notif_x.length == 0"><strong style="padding: 5px;">  No notifications.</strong></li>
            		</ul>
       			 </div>
			</tbody>
		</table>
	</div>
	
</body>
</html>
