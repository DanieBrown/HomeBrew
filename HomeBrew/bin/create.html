      <div class="jumbotron" data-ng-controller="create_ctrl">
         <h2>Create a Brew</h2>
         <p class="lead">Build your new brew temperature profile.</p>
         <highchart id="chart1" config="highchartsNG"></highchart>
         <div class="form-group">
            <!-- New Temperature Input -->
            <label for="brew-name" class="control-label">Schedule Name:</label>
            <div class="control">
               <input id="brew-name" class="form-control"  data-ng-model="highchartsNG.title.text">
            </div>
         </div>
         <div class="form-group">
            <!-- New Temperature Input -->
            <label for="new-temp" class="control-label">Temperature:</label>
            <div class="control">
               <input id="new-temp" class="form-control" type="number" data-ng-model="point.temp">
            </div>
         </div>

         <div class="form-group">
            <!-- New Datetime Input -->
            <label for="new-time" class="control-label">Date & Time:</label>
            <div class="control">
               <input id="new-time" class="form-control" type="datetime-local" data-ng-model="point.time">
            </div>
         </div>

         <p><a class="btn btn-lg btn-primary" data-ng-click="addPoint(point)">Add Point</a></p>
      </div>
   </div>
